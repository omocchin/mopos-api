services:
  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb -p 3001 -e production"
    volumes:
      - .:/app
    ports:
      - 3001:3001
    depends_on:
      - db

    tty: true

    stdin_open: true
  db:
    image: mysql:8.0.32
    volumes:
      - db-volume:/var/lib/mysql

    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: "Asia/Tokyo"
    ports:
      - "3306:3306"

volumes:
  db-volume: